
            <table class="table table-bordered" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="S.No">
                <th class="headercolor" mat-header-cell *matHeaderCellDef>S.No</th>
                <td mat-cell *matCellDef="let data let i = index "> {{paginator.pageIndex * paginator.pageSize+i+1}}
                </td>
              </ng-container>
              <ng-container matColumnDef="CarName">
                <th class="headercolor" mat-header-cell *matHeaderCellDef> CarName </th>
                <td mat-cell *matCellDef="let data  "> {{data.carname}}</td>
              </ng-container>
              <ng-container matColumnDef="Model">
                <th class="headercolor" mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let data"> {{data.model}} </td>
              </ng-container>
              <ng-container matColumnDef="Mileage">
                <th class="headercolor" mat-header-cell *matHeaderCellDef> Mileage </th>
                <td mat-cell *matCellDef="let data"> {{data.milleage}} </td>
              </ng-container>
              <ng-container matColumnDef="Color">
                <th class="headercolor" mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let data"> {{data.color}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator class="pagnacolor" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
